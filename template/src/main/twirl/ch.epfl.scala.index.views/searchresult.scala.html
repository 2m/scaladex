@(query: String)
@main(title = "Home") {
<main id="container-search">
  <div class="container">
    <div class="row">
      <div class="col-md-9">
        <ul class="filter-tag">
          <li><a class="active" href="#">All (13)</a></li>
            <li><a href="#">JSON (6)</a></li>
            <li><a href="#">Database (5)</a></li>
        </ul>
      </div>
      <div class="col-md-3">
        <div class="order-by">
          <span>Order by</span>
          <select class="selectpicker" data-style="btn-primary">
            <option>Stars</option>
            <option>Forks</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="list-result box">
        @for(_ <- 1 to 10){
          <div class="item-list">
            <div class="row">
              <div class="col-md-8">
                  <img src="/assets/img/avatar-list.png" alt="">
                  <h4><a href="#">json4s / json 4s</a></h4>
                  <p>A single AST to be used by other scala json libraries</p>
              </div>
              <div class="col-md-4">
                <div class="stats">
                  <span class="item-filter-tag">JSON</span>
                  <span>
                    <a data-toggle="tooltip" data-placement="bottom" title="Stars" href="#">674 <i class="fa fa-star"></i></a>
                  </span>
                    <span>
                      <a data-toggle="tooltip" data-placement="bottom" title="Forks" href="#">168 <i class="fa fa-code-fork"></i></a>
                    </span>
                </div>
              </div>
            </div>
          </div>
        }
        </div>
      </div>
    </div>
  </div>
</main>
}
