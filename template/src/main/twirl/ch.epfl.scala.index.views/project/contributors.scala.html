@import ch.epfl.scala.index.model.misc.GithubContributor

@(contributors: List[GithubContributor])
@if(contributors.nonEmpty) {
  <div class="collaborators box">
    <h4>Contributors</h4>
    <ul>
      @for(contributor <- contributors.take(100)) {
        <li>
          <a href="@contributor.url.target" target="_blank">
            <img data-toggle="tooltip" data-placement="bottom" width="32" title="@contributor.login" src="@contributor.sizedAvatarUrl(32)" alt="">
          </a>
        </li>
      }
      @if(100 < contributors.size) {
        <span>There are another @{contributors.size - 100} contributors</span>
      }
    </ul>
  </div>
}
